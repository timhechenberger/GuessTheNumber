<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Guessing Game</h1>
        <p class="description">Guess the secret number between 1 and 100!</p>
        
        <div class="game-area">
            <input type="number" id="guessInput" placeholder="Your guess..." min="1" max="100">
            <button id="guessButton">Guess</button>
            <button id="restartButton">New Game</button>
        </div>
        
        <div class="result-area">
            <p id="message">Enter your first guess...</p>
            <p id="attempts">Attempts: 0</p>
            <div id="history" class="guess-history"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
